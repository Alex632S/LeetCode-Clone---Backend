<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в CMS LeetCode</mat-card-title>
      <mat-card-subtitle>Панель управления контентом</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-icon matSuffix>email</mat-icon>
          @if (loginForm.get('email')?.invalid) {
          <mat-error>
            {{ getEmailErrorMessage() }}
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>
              @if (hidePassword) { visibility_off } @else { visibility }
            </mat-icon>
          </button>
          @if (loginForm.get('password')?.invalid) {
          <mat-error>
            {{ getPasswordErrorMessage() }}
          </mat-error>
          }
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width submit-button"
          [disabled]="isLoading"
        >
          @if (isLoading) {
          <mat-spinner diameter="20" class="button-spinner"></mat-spinner>
          } @if (!isLoading) {
          <span>Войти</span>
          }
        </button>

        <div class="register-link">
          <span>Нет аккаунта? </span>
          <a mat-button color="accent" routerLink="/register">
            Зарегистрироваться
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
