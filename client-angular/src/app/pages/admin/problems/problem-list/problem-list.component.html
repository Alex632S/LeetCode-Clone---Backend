<div class="problem-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Управление задачами</mat-card-title>
      <mat-card-subtitle>Список всех задач платформы</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="createProblem()">
          <mat-icon>add</mat-icon>
          Создать задачу
        </button>
      </div>

      <div class="table-container">
        <!-- Loading state -->
        <div *ngIf="isLoading" class="loading-container">
          <mat-spinner></mat-spinner>
          <p>Загрузка задач...</p>
        </div>

        <!-- Empty state -->
        <div *ngIf="!isLoading && problems.length === 0" class="empty-state">
          <mat-icon>code_off</mat-icon>
          <h3>Задачи не найдены</h3>
          <p>Создайте первую задачу для платформы</p>
          <button mat-raised-button color="primary" (click)="createProblem()">
            Создать задачу
          </button>
        </div>

        <!-- Problems table -->
        <table
          *ngIf="!isLoading && problems.length > 0"
          mat-table
          [dataSource]="problems"
          class="mat-elevation-z8"
        >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let problem">{{ problem.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let problem">
              <strong>{{ problem.title }}</strong>
            </td>
          </ng-container>

          <!-- Difficulty Column -->
          <ng-container matColumnDef="difficulty">
            <th mat-header-cell *matHeaderCellDef>Сложность</th>
            <td mat-cell *matCellDef="let problem">
              <span
                class="difficulty-badge"
                [style.background-color]="
                  getDifficultyColor(problem.difficulty)
                "
              >
                {{ getDifficultyText(problem.difficulty) }}
              </span>
            </td>
          </ng-container>

          <!-- Tags Column -->
          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Теги</th>
            <td mat-cell *matCellDef="let problem">
              <mat-chip-set>
                <mat-chip
                  *ngFor="let tag of problem.tags.slice(0, 3)"
                  class="tag-chip"
                >
                  {{ tag }}
                </mat-chip>
                <mat-chip *ngIf="problem.tags.length > 3" class="more-chip">
                  +{{ problem.tags.length - 3 }}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let problem">
              <div class="action-buttons">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="viewProblem(problem.id)"
                  matTooltip="Просмотр"
                >
                  <mat-icon>visibility</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="accent"
                  (click)="editProblem(problem.id)"
                  matTooltip="Редактировать"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteProblem(problem)"
                  matTooltip="Удалить"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
